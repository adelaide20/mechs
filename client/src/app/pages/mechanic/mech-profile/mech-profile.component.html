<div class="container">
    <h5 class="text-center my-3">Mechanic Profile</h5>
    <!-- profile -->

    <div class="card my-3 shadow bg-body-tertiary rounded">
        <div class="card-body">
            <!-- info -->
            <div class="row">
                <div class="col-4">
                    <img src="../../../../assets/undraw_automobile_repair_ywci-removebg-preview.png" class="rounded-circle" alt="profile picture">
                </div>
                <div class="col-6">
                    <b>full name </b><br>
                    <span>5 reviews</span>
                </div>
                <div class="col-2">
                    <i class="bi bi-envelope-exclamation"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- button -->
    <button routerLink="/dash/create" type="button" class="btn">Make appointment</button>


    <!-- more info -->

    <div class="card my-3 shadow bg-body-tertiary rounded">
        <div class="card-body">
            <!-- info -->
            <div class="row">
                <!-- contact no -->
                <div class="col-1">
                    <i class="bi bi-phone"></i>
                </div>
                <div class="col-11">
                    <p>contact
                    </p>
                </div>
                <!-- email address -->
                <div class="col-1">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="col-11">
                    <p>email
                    </p>
                </div>
                <!-- location -->
                <div class="col-1">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="col-11">
                    <p>location
                    </p>
                </div>
                <!-- service fee -->
                <div class="col-1">
                    <i class="bi bi-cash"></i>
                </div>
                <div class="col-11">
                    <p>fee
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- reviews -->

    <div class="card my-3 shadow bg-body-tertiary rounded">
        <div class="card-body">
            <!-- <h5 class="text-center">Reviews</h5> -->
            <!-- <button routerLink="/appcreate" type="button" class="btn">Add your review</button> -->


            <!-- info -->
            <div class="row review">
                <div class="col-4">
                    <img src="../../../../assets/undraw_automobile_repair_ywci-removebg-preview.png" class="rounded-circle" alt="profile picture">
                </div>
                <div class="col-8">
                    <span>full name </span><br>
                    <span>stars</span><br>
                    <span>date</span>
                </div>
                <p>comment</p>
            </div>
        </div>
    </div>

</div>
